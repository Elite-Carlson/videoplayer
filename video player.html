<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/videoplayer.css">
    <title>Document</title>
</head>
<body>
    <div class="video-player">   
    <div class="popup"></div>            
        <video src="media/mt.mp4" class="video"></video><br>
        <div class="fixedcontrols">
            <div class="bottom">
            <input type="range" name="" id="" class="progressbar" value="0">
            <div class="space">
            <div class="left">
                <div class="play"></div>
                <div class="muted"></div>
                <div class="loop"></div>
                <!--<div class="rewind"></div>
                <div class="fastforward"></div>-->
                <div class="time">
                    <p class="currenttime">0:00 </p>
                    <p> / </p>
                    <p class="duration"> 0:00</p>
                </div>
            </div>
            <div class="right">
                <div class="pip"></div>
                <!--<div class="cast"></div>-->
                <div class="fullscreen"></div>
            </div>
            </div> 
            </div>             
        </div>
    </div>
    <script src="js/videoplayer.js"></script>
</body>
</html>
